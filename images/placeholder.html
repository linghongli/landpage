            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .placeholder h1 {
            font-size: 24px;
